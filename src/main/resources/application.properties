#H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
#DATASOURCE
spring.datasource.url=jdbc:h2:file:/home/study/IdeaProjects/ordem-servico-api/target/classes/data/ordem;AUTO_SERVER=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
#FLYWAY
flyway.user=sa
flyway.password=
flyway.schemas=ordem
flyway.url=jdbc:h2:file:/home/study/IdeaProjects/ordem-servico-api/target/classes/data/ordem
flyway.locations=filesystem:db/migration
flyway.baseline-on-migrate=true
spring.flyway.clean-on-validation-error=true
#LOG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.deor.sql.BasicBinder=TRACE